<script type="text/javascript">
	$.html5Loader({
		filesToLoad:        'js/files.json',
		onBeforeLoad:       function () {  },
		onComplete:         function () { 
											$(".maintheme").trigger("play");
											$("#game").show();
											$(".loader").hide();
										},
		onElementLoaded:    function ( obj, elm) { $(".trash").append(elm); },
		onUpdate:           function ( percentage ) { 
								var numY = -50*Math.round(percentage);
								var attrY = "center "+numY+"px";
								$(".percent").css("background-position", attrY);
							}      
	}); 
</script>
